<h3 id="whatisthis">What is this?</h3>

<p>This theme is an <a href="https://github.com/davemoz/WP-Styl-Starter">adaptation</a> of the bare bones starter theme, <a href="http://underscores.me">Underscores (_s)</a>. The big difference is the use of <a href="https://learnboost.github.io/stylus/">Stylus</a> rather than Sass as a preprocessor.</p>
